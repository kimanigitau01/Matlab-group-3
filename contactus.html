<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="icon" href="./img/contact-book.png">
</head>
<body>
<div id="main">
    <div id="contact">
        <h1>Contact Us</h1>
        <p>Or reach out manually to  <span id="email-link">uifresh.net@gmail.com</span></p>
        <img src="./img/img-telegram-2.png" alt="Image indicating Send">
    </div>
    <div id="form">
        <form action="" class="form-content">
            <label for="email">Email Address</label>
            <input type="email" id="email" required="required">
            <p id="caption">We'll never share your email with anyone else</p>

            <label for="name">Your name</label>
            <input type="text" id="name" required="required">

            <label for="message">Your message</label>
            <textarea name="" id="message" cols="20" rows="6" required="required"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
